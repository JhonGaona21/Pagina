<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Configuraciones BIOS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilo general */
        body {
            background-color: #0a0a23;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: radial-gradient(circle, rgba(10,10,35,1) 0%, rgba(20,20,55,1) 50%, rgba(0,0,0,1) 100%);
        }

        /* Estilo del formulario */
        .form-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.5);
            margin-top: 50px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #8000ff;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="submit"] {
            background-color: #8000ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #6f00cc;
        }

        /* Estilo para las gráficas */
        #graficoContainer {
            margin-top: 50px;
        }

        .grafica {
            max-width: 400px; /* Ajustar tamaño de gráficas */
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Comparación de Configuraciones del Sistema</h1>
    <div class="form-container">
        <form id="configForm">
            <label for="bios">¿Sabe qué es la BIOS?</label>
            <select id="bios" name="bios">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="tipo">¿Es portátil o de escritorio?</label>
            <select id="tipo" name="tipo">
                <option value="portatil">Portátil</option>
                <option value="escritorio">Escritorio</option>
            </select>

            <label for="uso">¿Qué tipo específico?</label>
            <input type="text" id="uso" name="uso">

            <label for="sistema">¿Sabe dónde encontrar información básica del sistema?</label>
            <select id="sistema" name="sistema">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="turbo">¿Sabe qué es el Turbo Boost?</label>
            <select id="turbo" name="turbo">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="frecuencia">Frecuencia del Procesador (GHz):</label>
            <input type="number" id="frecuencia" name="frecuencia" step="0.1" min="0.5" max="5.0">

            <label for="nucleos">Número de Núcleos:</label>
            <input type="number" id="nucleos" name="nucleos" min="1" max="16">

            <label for="ram">Memoria RAM (GB):</label>
            <input type="number" id="ram" name="ram" min="1" max="128">

            <label for="turboActivo">¿Está activado el Turbo Boost?</label>
            <select id="turboActivo" name="turboActivo">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="disco">Velocidad del Disco (RPM):</label>
            <input type="number" id="disco" name="disco" min="5400" max="15000">

            <label for="refrigeracion">Estado de Refrigeración:</label>
            <input type="text" id="refrigeracion" name="refrigeracion">

            <input type="submit" value="Generar Gráficas">
        </form>
    </div>

    <!-- Contenedor para las gráficas -->
    <div id="graficoContainer">
        <canvas id="graficaFrecuencia" class="grafica"></canvas>
        <canvas id="graficaRAM" class="grafica"></canvas>
        <canvas id="graficaNucleos" class="grafica"></canvas>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los datos del formulario
            const frecuencia = parseFloat(document.getElementById('frecuencia').value);
            const ram = parseInt(document.getElementById('ram').value);
            const nucleos = parseInt(document.getElementById('nucleos').value);

            // Valores recomendados
            const frecuenciaRecomendada = 3.5;
            const ramRecomendada = 16;
            const nucleosRecomendados = 8;

            // Crear la gráfica de frecuencia
            new Chart(document.getElementById('graficaFrecuencia').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['Frecuencia Ingresada', 'Frecuencia Recomendada'],
                    datasets: [{
                        label: 'Frecuencia del Procesador (GHz)',
                        data: [frecuencia, frecuenciaRecomendada],
                        backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(255, 99, 132, 0.6)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Crear la gráfica de RAM
            new Chart(document.getElementById('graficaRAM').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['RAM Ingresada', 'RAM Recomendada'],
                    datasets: [{
                        label: 'Memoria RAM (GB)',
                        data: [ram, ramRecomendada],
                        backgroundColor: ['rgba(54, 162, 235, 0.6)', 'rgba(255, 159, 64, 0.6)'],
                        borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 159, 64, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Crear la gráfica de núcleos
            new Chart(document.getElementById('graficaNucleos').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['Núcleos Ingresados', 'Núcleos Recomendados'],
                    datasets: [{
                        label: 'Número de Núcleos',
                        data: [nucleos, nucleosRecomendados],
                        backgroundColor: ['rgba(153, 102, 255, 0.6)', 'rgba(255, 205, 86, 0.6)'],
                        borderColor: ['rgba(153, 102, 255, 1)', 'rgba(255, 205, 86, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Mostrar recomendaciones
            const recomendacionDiv = document.createElement('div');
            recomendacionDiv.innerHTML = `
                <h3>Recomendaciones:</h3>
                <p>Frecuencia del procesador: Considerar actualizar a una frecuencia de al menos ${frecuenciaRecomendada} GHz para un mejor rendimiento.</p>
                <p>Memoria RAM: Se recomienda tener al menos ${ramRecomendada} GB de RAM para un rendimiento óptimo.</p>
                <p>Número de núcleos: Considera actualizar a un procesador con ${nucleosRecomendados} núcleos para mejorar el rendimiento en tareas intensivas.</p>
            `;
            document.body.appendChild(recomendacionDiv);
        });
    </script>
</body>
</html>
